<div class="dialog">
  <h1 mat-dialog-title>Where is the Discord Channel ID ?</h1>
  <div mat-dialog-content>
    <p>Discord > Settings > Appeareance > Enable Developer Mode</p>
    <p>Then, right click on a Discord text channel > <b>Copy ID</b></p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="close()" cdkFocusInitial>OK</button>
  </div>
</div>
